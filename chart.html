<!DOCTYPE html>
<html lang="en">
	<script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-bundle.min.js"></script>
<head>
    <meta charset="utf-8">
    <title>JavaScript Candlestick Chart</title>
    <style type="text/css">
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
</body>
</html>
<script>
    anychart.onDocumentReady(function () {
        // Load data
        anychart.data.loadCsvFile("path_to_your_data.csv", function (data) {
            // Create a data table
            var dataTable = anychart.data.table(0, 'MMM d, yyyy');
            dataTable.addData(data);

            // Map data
            var mapping = dataTable.mapAs({ 'open': 2, 'high': 3, 'low': 4, 'close': 1 });

            // Create a stock chart
            var chart = anychart.stock();
            var plot = chart.plot(0);
            plot.candlestick(mapping);

            // Set chart title and container
            chart.title('Candlestick Chart');
            chart.container('container');
            chart.draw();
        });
    });
		</script>
