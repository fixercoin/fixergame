/* From Uiverse.io by vinodjangid07 */ 
.Btn {
  width: 140px;

  border: none;
  border-radius: 10px;

  align-items: center;
  justify-content: center;

  height: 90%;
  border-radius: 8px;
  transition-duration: 1s;
  background-color: rgba(0, 0, 0, 0.842);
  background-size: 200%;
}

.Btn:hover {
  background-position: right;
  transition-duration: 1s;
}

.Btn:hover::before {
  background-position: right;
  transition-duration: 1s;
}

.Btn:active {
  transform: scale(0.95);
}
