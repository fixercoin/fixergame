<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FIXER COIN</title>
</head>
<body>
    <div class="container">
    <h1>FIXER COIN</h1>
        <span style="font-family: arial; font-size: x-small;">BOOSTER POWER X5 IS FIXED . DAILY CLAIM WILL BE ADDED AUTOMATICALLY</span>
        <h5>TOTAL COINS : <span id="balance">0.0000</span> </h5>
        
        
       <button class="transparent-button" id="mineButton"><img src="https://i.postimg.cc/2jWtxFzs/IMG-20250201-134515-676-removebg-preview.png" id="tap-coin" alt="Tap Coin"></button>
        <style>

            .transparent-button {
    background-color: transparent;
    border: 1px;
    color: white;
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
            }
        </style>

    </div>

<div class="bottom-menu">
        <button data-target="mine-section"><i class="fas fa-gem"></i><span>TELEGRAM</span></button>
        <button data-target="invites-section"><i class="fas fa-user-friends"></i><span>WALLET</span></button>
        <button data-target="tap-section"><i class="fas fa-tachometer-alt"></i><span>EXCHANGE</span></button>
        <button data-target="earn-section"><i class="fas fa-dollar-sign"></i><span>YOUTUBE</span></button>
        
</div>
    <style>
        
.bottom-menu button i {
    font-size: 1.5em; /* Adjust icon size */
    margin-bottom: 0px; /* Space between icon and text */
    text-shadow: 2px 2px 5px #000000; /* Dark shadow for icons */
}

.bottom-menu button span {
    font-size: 0.8em;
    text-align: center;
    text-shadow: 2px 2px 5px #000000; /* Dark shadow for button text */
    color: black;
}

.bottom-menu button:hover {
    background: linear-gradient(90deg, #ff9900, #ffcc00);
    transform: scale(1.1);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
}
.transparent-button {
    background-color: transparent;
    border: 1px;
    color: white;
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
        }

    </style>    
        
        
        
        
    

    

    <script src="script.js"></script>



    
</body>
</html>
